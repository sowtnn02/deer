    async function loadSheetsFromSheet() {

    /** fetch åŠ  timeout **/
    const fetchWithTimeout = (url,t=5000)=>

    /** ============ ä¸»æŸ¥è©¢å‡½å¼ ============ **/
    async function checkTeamAttendance(){
      const group   = document.getElementById("group").value;
